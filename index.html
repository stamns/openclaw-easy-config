<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenClaw第三方api配置生成器</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f7fb; color: #1f2a37;
    }
    .wrap { max-width: 860px; margin: 40px auto; padding: 0 16px; }
    .card {
      background: #fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 24px;
    }
    h1 { font-size: 22px; margin: 0 0 16px; }
    label { display: block; font-weight: 600; margin: 14px 0 6px; }
    input, select, textarea {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #d9dee7;
      font-size: 14px; outline: none; background: #fff; box-sizing: border-box;
    }
    textarea { min-height: 120px; resize: vertical; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .actions { display: flex; gap: 12px; margin-top: 18px; align-items: center; }
    button {
      border: 0; background: #2563eb; color: #fff; padding: 10px 16px; border-radius: 10px;
      font-weight: 600; cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .muted { color: #6b7280; font-size: 12px; }
    pre {
      background: #0b1020; color: #e5e7eb; padding: 14px; border-radius: 12px;
      overflow: auto; font-size: 13px; line-height: 1.5; margin-top: 12px;
    }
    .codebox {
      position: relative;
      background: #0b1020; color: #e5e7eb; border-radius: 12px;
      padding: 12px 12px 12px 12px; margin-top: 12px;
    }
    .codebox pre { margin: 0; padding: 0; background: transparent; }
    .copy-btn {
      position: absolute; top: 8px; right: 8px;
      border: 0; background: #111827; color: #e5e7eb; padding: 6px 10px;
      border-radius: 8px; font-size: 12px; cursor: pointer;
    }
    .copy-btn:disabled { opacity: .6; cursor: not-allowed; }
    .field-wrapper { position: relative; }
    .custom-input {
      display: none; margin-top: 8px; width: 100%; box-sizing: border-box;
    }
    .custom-input.show { display: block; }
    input[type="text"] { box-sizing: border-box; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>OpenClaw第三方api配置生成器</h1>
      <div class="row">
        <div>
          <label for="baseurl">Base URL</label>
          <div class="field-wrapper">
            <select id="baseurl">
              <!-- Options will be dynamically generated -->
            </select>
            <input type="text" id="baseurl_custom" class="custom-input" placeholder="输入自定义 Base URL" />
          </div>
        </div>
        <div>
          <label for="provider">提供商（快捷选择）</label>
          <div class="field-wrapper">
            <select id="provider">
              <!-- Options will be dynamically generated -->
            </select>
            <input type="text" id="provider_custom" class="custom-input" placeholder="输入自定义提供商" />
          </div>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="apimode">API模式</label>
          <div class="field-wrapper">
            <select id="apimode">
              <option value="anthropic-messages">anthropic-messages</option>
              <option value="openai-completions">openai-completions</option>
              <option value="google-generative-ai">google-generative-ai</option>
              <option value="custom">自定义</option>
            </select>
            <input type="text" id="apimode_custom" class="custom-input" placeholder="输入自定义 API 模式" />
          </div>
        </div>
        <div>
          <label for="model_id">模型ID</label>
          <div class="field-wrapper">
            <select id="model_id">
              <option value="claude-sonnet-4-5-20250929">claude-sonnet-4-5-20250929</option>
              <option value="gpt-5.2">gpt-5.2</option>
              <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
              <option value="custom">自定义</option>
            </select>
            <input type="text" id="model_id_custom" class="custom-input" placeholder="输入自定义模型 ID" />
          </div>
        </div>
      </div>

      <label for="apikey">API Key</label>
      <input id="apikey" placeholder="请输入 apikey，请至第三方API站中的令牌管理处获取" />

      <label for="config">Config (JSON/String)</label>
      <textarea id="config" placeholder="粘贴您的~/.openclaw/openclaw.json内容，或在您的openclaw的web控制台中的setting下的config选项卡中，切换为Raw模式找到"></textarea>

      <div class="actions">
        <button id="sendBtn">发送</button>
        <span class="muted" id="status">就绪</span>
      </div>

      <div class="codebox">
        <button id="copyBtn" class="copy-btn">复制</button>
        <pre><code id="output">响应将显示在这里</code></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
